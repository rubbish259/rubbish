<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="app1">
		<p>{{msg}}</p>
		<p>{{rMsg}}</p>
		<p>{{getRMsg()}}</p>
		<button v-on:click="onClk">my btn</button>
	</div>

	<script src="node_modules/vue/dist/vue.min.js"></script>
	<script>
		var app1 = new Vue({
			el: '#app1',
			data: {
				msg: 'Hello'
			},
			computed: {
				rMsg: function() {
					return this.msg.split('').reverse().join('') + Date.now();
				}
			},
			methods: {
				getRMsg: function() {
					return this.msg.split('').reverse().join('') + Date.now();
				},
				onClk: function() {
					console.log(this.rMsg);
					console.log(this.getRMsg());
				}
			}
		});
	</script>
</body>
</html>
