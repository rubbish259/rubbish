<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .jiyin {
            width: 450px;
            height: 450px;
            background-color: blue;
            background-image: url(img/jiyin.png);
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            position: relative;
        }

        .jiyin .square {
            background-color: rgba(255, 0, 0, 0.6);
            width: 285px;
            height: 116px;
            transform-origin: 139% 31%;
            transform: rotate(-43deg);
        }

        .jiyin .line {
            width: 5px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: green;
            animation: toandfor 0.8s linear infinite alternate;
        }

        @keyframes toandfor {
            0% {
                left: 0;
                height: 100%;
                top: 0;
            }

            25% {
                height: 28px;
                top: 44px;
            }

            50% {
                height: 100%;
                top: 0;
            }

            75% {
                height: 28px;
                top: 44px;
            }

            100% {
                left: 280px;
                height: 100%;
                top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="jiyin">
        <div class="square">
            <div class="line"></div>
        </div>
    </div>

</body>
</html>
