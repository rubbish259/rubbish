<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script data-src="a.js"></script>
<script data-src="b.js"></script>
<script data-src="c.js"></script>

<script>

    !function() {

        var script = document.getElementsByTagName('script'),
                i, len = script.length,
                t = new Date().getTime();

        for (i=0; i<len; i++) {
            if (!script[i].getAttribute('data-src')) {
                continue;
            }
            script[i].src = script[i].getAttribute('data-src') + '?v=' + t;
        }

    }();

</script>
</body>
</html>
