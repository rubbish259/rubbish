<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			font-family: 'microsoft yahei';
			font-size: 14px;
		}

		a {
			text-decoration: none;
		}

		.paging {
			margin: 50px;
		}

		.paging a {
			border: 1px solid #ccc;
			padding: 8px;
			margin: 0 5px;
			color: red;
		}

		.paging span:hover, .paging a:hover {
			border-color: red;
		}

		.paging span {
			padding: 8px;
			margin: 0 5px;
			color: red;
		}

		.paging span.current {
			background-color: red;
			border: 1px solid red;
			color: #fff;
		}

		.paging span.disabled {
			color: #999;
			border: 1px solid #ccc;
			background-color: #eee;
		}

	</style>
</head>
<body>

	<div class="paging"></div>
	
	<script src="../../../lib/jquery-1.12.1.min.js"></script>
	<script src="jquery.page.js"></script>
	<script>
		
	    $(".paging").createPage({
	        pageCount: 28,
	        current: 1,
	        backFn: function(p){
	            console.log(p);
	        }
	    });

	</script>
</body>
</html>
