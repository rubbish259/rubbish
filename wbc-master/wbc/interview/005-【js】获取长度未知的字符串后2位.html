<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>

		function getLast2Chars(str) {
			var len = str.length;
			return str.substr(len - 2);
		}

		function getLast2Chars2(str) {
			var len = str.length;
			return str.charAt(len-2) + str.charAt(len-1);
		}

		function getLast2Chars3(str) {
			return str.split('').splice(str.length - 2, 2).join('');
		}

		function getLast2Chars4(str, last) {
			var arr = [], strArr = str.split('');
			last = last || 2;
			for (var i=0; i<last; i++) {
				arr.push(strArr.pop());
			}
			return arr.reverse().join('');
		}
		
	</script>
</body>
</html>
